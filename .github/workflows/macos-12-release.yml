name: Build macos-12 release

on:
  push:
    tags:
      - 'v*'
  release:
    types: [published]

permissions:
  contents: write

jobs:
  deploy:

    runs-on: macos-12

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.10'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements_build.txt
        pip install Pillow
    
    - name: Build package
      run: pyinstaller -D run_gui.py -i "pdf.ico" --distpath . -n "pdfdir"  --noconsole

    - name: Prepare file
      run: |
        chmod +x pdfdir.app
        zip -r pdfdir_macos_12.zip pdfdir.app
    

    - name: Upload package
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: |
          pdfdir_macos_12.zip