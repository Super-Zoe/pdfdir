name: Build mac release

on:
  push:
    tags:
      - 'v*'
  release:
    types: [published]

permissions:
  contents: write

jobs:
  deploy:

    runs-on: macos-11

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.7'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements_build.txt
        pip install Pillow
    
    - name: Build package
      run: pyinstaller -F run_gui.py -i "pdf.ico" --distpath . -n "pdfdir"  --noconsole

    - name: Build debug package
      run: pyinstaller -F run_gui.py -i "pdf.ico" --distpath . -n "pdfdir_debug"

    - name: Prepare file
      run: |
        chmod +x pdfdir.app
        zip -r pdfdir_mac.zip pdfdir.app

    - name: Prepare debug file
      run: |
        chmod +x pdfdir_debug.app
        zip -r pdfdir_debug_mac.zip pdfdir_debug.app 
    

    - name: Upload package
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: |
          pdfdir_mac.zip
          pdfdir_debug_mac.zip
